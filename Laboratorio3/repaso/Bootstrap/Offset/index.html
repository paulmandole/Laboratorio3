<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- se pone un div conclkase container o .container-fluid-->
    
    <div class=".container" style="background-color: aquamarine;height: 500px;">
        <!--
            offset-numero es para moverlo si tengo espacio y ponerlo como quiero
            si me paso con la suma de 12 me lo baja
            puedo decirle que el offset este en el rango que quiero de tamanio de pantalla
            offset-lg-4
        -->
        <div class="row " style="background-color: lightcoral;height: 150px;">

            <div class="col-3 offset-3" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col-3 " style="background-color: #ccc;height: 50px;">Columna2B</div>
            <div class="col-3 " style="background-color: red;height: 50px;">Columna2B</div>
            
        </div>
        <br><br>    
        <div class="row" style="background-color: lightcoral;height: 150px;">

            <div class="col-md-4 offset-lg-4" style="background-color: #ddd;height: 50px;">Columna2B</div>
           
            
        </div>
        <br><br>
        <div class="row justify-content-between" style="background-color: lightcoral;height: 150px;">

            <div class="col-4" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col-4 " style="background-color: #ccc;height: 50px;">Columna2B</div>
            
        </div>
        <br><br>
        <div class="row justify-content-end" style="background-color: lightcoral;height: 150px;">

            <div class="col-4" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col-4 " style="background-color: #ccc;height: 50px;">Columna2B</div> 
        </div>
        <br><br>
        <div class="row justify-content-around" style="background-color: lightcoral;height: 150px;">
            <div class="col-4" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col-4 " style="background-color: #ccc;height: 50px;">Columna2B</div> 
        </div>

    </div>
    
</body>
</html>
