<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- se pone un div conclkase container o .container-fluid-->
    
    <div class=".container" style="background-color: aquamarine;height: 500px;">
        <!--para alinear verticar me tiene q sobrar espacio y se agrega a la fila
        align-items-stard -> es por default
        align-items-center ->al centro
        align-items-end  -> al final
        -->
        <div class="row align-items-start" style="background-color: lightcoral;height: 150px;">

            <div class="col" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col" style="background-color: #ccc;height: 50px;">Columna2B</div>
            <div class="col" style="background-color: red;height: 50px;">Columna2B</div>
            
        </div>
        <br><br>
        <div class="row align-items-center" style="background-color: lightcoral;height: 150px;">

            <div class="col" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col" style="background-color: #ccc;height: 50px;">Columna2B</div>
            <div class="col" style="background-color: red;height: 50px;">Columna2B</div>
            
        </div>
        <br><br>
        <!--alinear sobre columna sobre columna
        align-self-start
        align-self-center
        align-self-end-->
        <div class="row " style="background-color: lightcoral;height: 150px;">

            <div class="col align-self-start" style="background-color: #ddd;height: 50px;">Columna2B</div>
            <div class="col align-self-center" style="background-color: #ccc;height: 50px;">Columna2B</div>
            <div class="col align-self-end" style="background-color: red;height: 50px;">Columna2B</div>
            
        </div>
    

        
    
    </div>
    
</body>
